    <div class="form-group row">

        <div class="col-sm-7">
            <input type="text" class="form-control" id="inputFiltroNombre" placeholder="Digite el nombre del barbero para filtrar">
        </div>
        <div class="col-sm-1">

        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)="cargarCrearNovedad()">Registrar Novedad</button>
        </div>
    </div>
</form>
<br />
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Inicio</th>
                <th scope="col">Fin</th>
                <th scope="col">Barbero</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Festivo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let novedad of novedades">
                <td scope="row">{{novedad.fechaInicio | date: 'dd-MM-yyyy hh:mm a'}}</td>
                <td scope="row">{{novedad.fechaFin | date: 'dd-MM-yyyy hh:mm a'}}</td>
                <td scope="row">{{novedad.barbero.nombre}}</td>
                <td scope="row">{{novedad.descripcion}}</td>
                <td scope="row">{{novedad.festivo == true ? 'Si' : 'No'}}</td>
            </tr>
        </tbody>
    </table>
</div>
